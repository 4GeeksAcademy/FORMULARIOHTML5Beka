<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <form class="d-flex justify-content-center">
        <div class="w-50 border border-secondary-subtle m-2 ">
            <div class="border border-secondary-subtle p-3 mb-2 bg-secondary-subtle text-secondary-emphasis">
                <div>
                    <h1 class="text-center">Payement form example</h1>
                </div>

            </div>
            <div>
                <div class="alert alert-danger m-2" role="alert">
                    Some fields are missing
                </div>
                <div class="d-flex justify-content-between m-2">
                    <div>
                        <label for="exampleFormControlInput1" class="form-label">Card #</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="XXXXXXXXXXXXXXXXXXX">
                    </div>
                    <div>
                        <label for="exampleFormControlInput2" class="form-label">CVC #</label>
                        <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="0000">
                    </div>
                    <div>
                        <label for="exampleFormControlInput3" class="form-label">Amount</label>
                        <input type="email" class="form-control" id="exampleFormControlInput3" placeholder="$  Amount">
                    </div>

                </div>
            </div>
            <div class="d-flex">
                <div class="w-50 m-2">
                    <label for="First-name" class="form-label">First name</label>
                    <input type="email" class="form-control" id="First-name" aria-describedby="emailHelp">

                    <label for="City" class="form-label">City</label>
                    <input type="email" class="form-control" id="City" aria-describedby="emailHelp">

                    <div class="w-50">
                        <label for=" City" class="form-label">We accept:</label>
                        <div class="d-flex p-3 mb-2 bg-secondary-subtle text-secondary-emphasis rounded-4 h-50">
                            <div class="form-check ">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-credit-card" viewBox="0 0 16 16">
                                        <path
                                            d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1z" />
                                        <path
                                            d="M2 10a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z" />
                                    </svg>
                                </label>
                            </div>
                            <div class="form-check me-2">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-credit-card-2-back-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v5H0zm11.5 1a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zM0 11v1a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-1z" />
                                    </svg>
                                </label>
                            </div>
                            <div class="form-check me-2">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-credit-card-2-front" viewBox="0 0 16 16">
                                        <path
                                            d="M14 3a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1zM2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2z" />
                                        <path
                                            d="M2 5.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m0 2a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5m3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5m3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5m3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5" />
                                    </svg>
                                </label>
                            </div>
                            <div class="form-check me-2">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-credit-card-2-front-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2.5 1a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm0 3a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1zm0 2a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1zm3 0a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1zm3 0a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1zm3 0a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1z" />
                                    </svg>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="w-50 m-2">
                    <label for="First-name" class="form-label">Last name</label>
                    <input type="email" class="form-control" id="First-name" aria-describedby="emailHelp">
                    <div class="d-flex">
                        <div class="w-50 me-2">
                            <label for="First-name" class="form-label">State</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Pick a state</option>
                                <option value="1">Madrid</option>
                                <option value="2">Barcelona</option>
                                <option value="3">Valencia</option>
                            </select>
                        </div>
                        <div class="w-50">
                            <label for="First-name" class="form-label">Postal code</label>
                            <input type="email" class="form-control" id="First-name" aria-describedby="emailHelp">
                        </div>
                    </div>
                    <div>
                        <label for="inputPassword5" class="form-label">Message</label>
                        <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
                        <div id="passwordHelpBlock" class="form-text">
                            Add any notes here
                        </div>
                    </div>
                </div>
            </div>
            <div
                class="border border-secondary-subtle p-3  bg-secondary-subtle text-secondary-emphasis d-flex justify-content-end">
                <button type="button" class="btn btn-secondary me-2">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
